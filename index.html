<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock Tower Component</title>

    <!--local styles-->
    <link rel="stylesheet" href="./styles.css">
    <!--google fonts-->
</head>

<body>

    <div class="container">

    <div class="card">
      <h1 id="clock-title">Clock Tower Title</h1>
      <h2 id="clock-location">Location</h2>
      <img id="clock-image" src="" alt="Clock Tower Image">
      <p id="clock-stats">Stats: N/A</p>
      <p id="clock-description">Clock Tower description will appear here.</p>

    
    <div class="buttons">
      <button onclick="showPrevious()">Previous</button>
      <button onclick="showNext()">Next</button>
    </div>

    </div><!--card end-->
    </div><!--container end-->

    <!--local script-->
    <script src="script.js"> </script>
    
</body>

</html>
